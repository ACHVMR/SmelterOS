# SmelterOS Cloud Build Configuration
# Builds and deploys to Cloud Run

steps:
  # ============================================================================
  # BUILD AND TEST
  # ============================================================================
  
  # Step 1: Install dependencies
  - name: 'node:20-alpine'
    id: 'install'
    entrypoint: 'npm'
    args: ['ci']

  # Step 2: Run tests
  - name: 'node:20-alpine'
    id: 'test'
    entrypoint: 'npm'
    args: ['test']
    waitFor: ['install']

  # Step 3: Build TypeScript
  - name: 'node:20-alpine'
    id: 'build'
    entrypoint: 'npm'
    args: ['run', 'build']
    waitFor: ['install']

  # ============================================================================
  # DOCKER BUILD
  # ============================================================================
  
  # Step 4: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-build'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/smelteros:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/smelteros:latest'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/smelteros:latest'
      - '.'
    waitFor: ['build', 'test']

  # Step 5: Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-push'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/smelteros'
    waitFor: ['docker-build']

  # ============================================================================
  # DEPLOY TO CLOUD RUN
  # ============================================================================
  
  # Step 6: Deploy to Cloud Run (Staging)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-staging'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'smelteros-staging'
      - '--image'
      - 'gcr.io/$PROJECT_ID/smelteros:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--no-traffic'
      - '--tag'
      - 'staging'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NODE_ENV=staging,GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=us-central1'
    waitFor: ['docker-push']

  # Step 7: Deploy to Cloud Run (Production)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-production'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'smelteros-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/smelteros:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '100'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300'
      - '--cpu-boost'
      - '--execution-environment'
      - 'gen2'
      - '--set-env-vars'
      - 'NODE_ENV=production,GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=us-central1'
      - '--service-account'
      - 'smelteros-runner@$PROJECT_ID.iam.gserviceaccount.com'
    waitFor: ['deploy-staging']

# Build artifacts
images:
  - 'gcr.io/$PROJECT_ID/smelteros:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/smelteros:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  substitutionOption: 'ALLOW_LOOSE'

# Timeout for entire build
timeout: '1800s'

# Substitutions
substitutions:
  _DEPLOY_ENV: 'production'
