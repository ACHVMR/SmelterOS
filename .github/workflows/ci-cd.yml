# SmelterOS CI/CD Pipeline
# Build Next.js App and Deploy to GCP Cloud Run

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  SERVICE_NAME: smelteros-web

jobs:
  # ==========================================================================
  # BUILD WEB APP
  # ==========================================================================
  build:
    name: Build Web App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Build Next.js app
        working-directory: apps/web
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        working-directory: apps/web
        run: |
          echo "âœ… Build completed successfully!"
          ls -la .next/ || echo "No .next directory"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            apps/web/.next/standalone
            apps/web/.next/static
            apps/web/public
          retention-days: 7

  # ==========================================================================
  # DEPLOY TO CLOUD RUN
  # ==========================================================================
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: apps/web/

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Create Dockerfile for Next.js
        working-directory: apps/web
        run: |
          cat > Dockerfile << 'EOF'
          FROM node:20-alpine AS runner
          WORKDIR /app
          
          ENV NODE_ENV=production
          ENV PORT=8080
          ENV HOSTNAME="0.0.0.0"
          
          COPY .next/standalone ./
          COPY .next/static ./.next/static
          COPY public ./public
          
          EXPOSE 8080
          
          CMD ["node", "server.js"]
          EOF

      - name: Build and push Docker image
        working-directory: apps/web
        run: |
          docker build -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "NODE_ENV=production"

      - name: Get Service URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "ðŸš€ Deployed to: $URL"
          echo "## ðŸš€ Deployed to Cloud Run" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $URL" >> $GITHUB_STEP_SUMMARY
