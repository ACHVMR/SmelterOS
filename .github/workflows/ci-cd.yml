# SmelterOS CI/CD Pipeline
# Build and Deploy to Firebase Hosting / Static Export

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deployment target'
        required: true
        default: 'firebase'
        type: choice
        options:
          - firebase
          - cloudflare
          - static-only

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================================================
  # BUILD WEB APP
  # ==========================================================================
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Run linter
        working-directory: apps/web
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run type check
        working-directory: apps/web
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build static site
        working-directory: apps/web
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload static site artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-static
          path: apps/web/out/
          retention-days: 7

  # ==========================================================================
  # BUILD SMELTER CONSOLE (if exists)
  # ==========================================================================
  build-console:
    name: Build Smelter Console
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if console app exists
        id: check-console
        run: |
          if [ -d "apps/smelter-console" ] && [ -f "apps/smelter-console/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check-console.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/smelter-console/package-lock.json

      - name: Install dependencies
        if: steps.check-console.outputs.exists == 'true'
        working-directory: apps/smelter-console
        run: npm ci

      - name: Build console
        if: steps.check-console.outputs.exists == 'true'
        working-directory: apps/smelter-console
        run: npm run build
        continue-on-error: true

  # ==========================================================================
  # DEPLOY TO FIREBASE HOSTING
  # ==========================================================================
  deploy-firebase:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: build-web
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target == 'firebase')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download static site artifact
        uses: actions/download-artifact@v4
        with:
          name: web-static
          path: apps/web/out/

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  # ==========================================================================
  # DEPLOY TO CLOUDFLARE PAGES
  # ==========================================================================
  deploy-cloudflare:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build-web
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target == 'cloudflare'
    
    steps:
      - name: Download static site artifact
        uses: actions/download-artifact@v4
        with:
          name: web-static
          path: out/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: smelteros
          directory: out/
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # DEPLOY PREVIEW (Pull Requests)
  # ==========================================================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build-web
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download static site artifact
        uses: actions/download-artifact@v4
        with:
          name: web-static
          path: apps/web/out/

      - name: Deploy Preview to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
